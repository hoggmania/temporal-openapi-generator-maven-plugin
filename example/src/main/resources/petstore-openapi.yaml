openapi: 3.0.0
info:
  title: Pet Store API
  description: A simple pet store API for demonstration
  version: 1.0.0

servers:
  - url: https://api.petstore.example.com/v1

paths:
  /pets:
    get:
      operationId: listPets
      summary: List all pets
      description: Returns a list of all pets in the store
      tags:
        - pets
      parameters:
        - name: limit
          in: query
          description: Maximum number of pets to return
          required: false
          schema:
            type: integer
            format: int32
            default: 100
        - name: tag
          in: query
          description: Filter pets by tag
          required: false
          schema:
            type: string
      responses:
        '200':
          description: A list of pets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
        '500':
          description: Internal server error
          
    post:
      operationId: createPet
      summary: Create a pet
      description: Add a new pet to the store
      tags:
        - pets
      requestBody:
        required: true
        description: Pet object to create
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewPet'
      responses:
        '201':
          description: Pet created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '400':
          description: Invalid input
        '500':
          description: Internal server error

  /pets/{petId}:
    get:
      operationId: getPet
      summary: Get a pet by ID
      description: Returns details of a specific pet
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          description: ID of the pet to retrieve
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Pet details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '404':
          description: Pet not found
        '500':
          description: Internal server error
          
    put:
      operationId: updatePet
      summary: Update a pet
      description: Update an existing pet's information
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          description: ID of the pet to update
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewPet'
      responses:
        '200':
          description: Pet updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '404':
          description: Pet not found
        '500':
          description: Internal server error
          
    delete:
      operationId: deletePet
      summary: Delete a pet
      description: Remove a pet from the store
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          description: ID of the pet to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Pet deleted successfully
        '404':
          description: Pet not found
        '500':
          description: Internal server error

  /pets/{petId}/vaccinations:
    get:
      operationId: getPetVaccinations
      summary: Get pet vaccination records
      description: Returns vaccination history for a specific pet
      tags:
        - pets
        - health
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Vaccination records
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Vaccination'

components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
        - species
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the pet
        name:
          type: string
          description: Name of the pet
        species:
          type: string
          description: Species of the pet
          enum:
            - dog
            - cat
            - bird
            - fish
            - other
        breed:
          type: string
          description: Breed of the pet
        age:
          type: integer
          format: int32
          description: Age in years
        color:
          type: string
          description: Primary color
        tags:
          type: array
          description: Tags for categorization
          items:
            type: string
        owner:
          $ref: '#/components/schemas/Owner'
        createdAt:
          type: string
          format: date-time
          description: When the pet record was created
        updatedAt:
          type: string
          format: date-time
          description: When the pet record was last updated

    NewPet:
      type: object
      required:
        - name
        - species
      properties:
        name:
          type: string
          description: Name of the pet
        species:
          type: string
          description: Species of the pet
        breed:
          type: string
          description: Breed of the pet
        age:
          type: integer
          format: int32
          description: Age in years
        color:
          type: string
          description: Primary color
        tags:
          type: array
          items:
            type: string
        owner:
          $ref: '#/components/schemas/Owner'

    Owner:
      type: object
      required:
        - name
        - email
      properties:
        name:
          type: string
          description: Owner's full name
        email:
          type: string
          format: email
          description: Owner's email address
        phone:
          type: string
          description: Owner's phone number
        address:
          type: string
          description: Owner's address

    Vaccination:
      type: object
      required:
        - id
        - vaccineName
        - dateAdministered
      properties:
        id:
          type: integer
          format: int64
        vaccineName:
          type: string
          description: Name of the vaccine
        dateAdministered:
          type: string
          format: date
          description: Date when vaccine was given
        veterinarian:
          type: string
          description: Name of administering veterinarian
        nextDueDate:
          type: string
          format: date
          description: When the next dose is due
